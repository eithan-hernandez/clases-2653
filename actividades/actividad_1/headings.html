<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1</title>
</head>

<body>
    <h1>Headers en html</h1>
    <section>
        <p>Los headers (cabezales en español) nos ayudan a colocar titulos en nuestras paginas web,
            es facil identificarlos, comunmente son textos cortos y con clases de tamaño mayores al resto
        </p>
        <p>las etiquetas de headings son:</p>
        <ul>
            <li>
                <h1>h1</h1>
            </li>
            <li>
                <h2>h2</h2>
            </li>
            <li>
                <h3>h3</h3>
            </li>
            <li>
                <h4>h4</h4>
            </li>
            <li>
                <h5>h5</h5>
            </li>
            <li>
                <h6>h6</h6>
            </li>

        </ul>
    </section>
</body>

</html>
